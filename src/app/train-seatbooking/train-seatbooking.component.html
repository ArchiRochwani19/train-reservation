<div class="page1">
    <mat-card class="example-card" style="text-align:center;">
        <mat-card-header class="example-card" layout="row" layout-align="center center">
            <mat-card-title>Seat Required</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Enter the number of seats to be reserved</mat-label>
                    <input matInput placeholder="1" #seat name="seat" max="7">
                </mat-form-field>
            </form>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)=inputSeat(seat.value)>ENTER</button>
            <button mat-raised-button color="accent" (click)="seat.value=''">CANCEL</button>
          </mat-card-actions>
        
        
    </mat-card>
</div>
